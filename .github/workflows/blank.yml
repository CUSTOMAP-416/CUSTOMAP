name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: ./project
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: customap.azurewebsites.net
  
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: node-app

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'customap'
        slot-name: 'Production'
        package: ./project
        username: ${{ secrets.FTPS_USERNAME }}
        password: ${{ secrets.FTPS_PASSWORD }}
          
    - name: Install aws-sdk/mine
      run: npm i aws-sdk
           npm i mime

    - name: Set up AWS CLI
      run: |
        pip install awscli
        aws configure set aws_access_key_id ${{ secrets.ACCESSKEY }}
        aws configure set aws_secret_access_key ${{ secrets.SECRETACCESSKEY }}

    - name: Deploy to Amazon S3
      run: |
         aws s3 sync ./project s3://416customap.com
         
    - name: Deploy to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESSKEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRETACCESSKEY }}
        BUCKET_NAME: 416customap.com
      run: npm run deploy-aws
