name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present
      
    - name: Install cypress/supertest/cookie/express/cors/cookie-parser/jsonwebtoken/mongoose/bcryptjs
      run: npm i cypress
           npm i supertest
           npm i cookie
           npm i express
           npm i cors
           npm i cookie-parser
           npm i jsonwebtoken
           npm i mongoose
           npm i bcryptjs
           
    - name: Test
      run: npx cypress open front_end_tests
           npm run back_end_test --if-present
      
    - name: Install aws-sdk/mine
      run: npm i aws-sdk
           npm i mime

    - name: Set up AWS CLI
      run: |
        pip install awscli
        aws configure set aws_access_key_id ${{ secrets.ACCESSKEY }}
        aws configure set aws_secret_access_key ${{ secrets.SECRETACCESSKEY }}

    - name: Deploy to Amazon S3
      run: |
         aws s3 sync ./project s3://416customap.com
         
    - name: Deploy to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESSKEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRETACCESSKEY }}
        BUCKET_NAME: 416customap.com
      run: npm run deploy-aws
